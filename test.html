<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      text-align: center; /* Optional: Center the elements within the container */
    }

    .element {
      display: inline-block;
      margin: 10px; /* Optional: Add margin between elements */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="element">
      <!-- Content of the first element -->
      <p>Element 1</p>
    </div>
    
    <div class="element">
      <!-- Content of the second element -->
      <p>Element 2</p>
    </div>
  </div>
</body>
</html>
